<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperatur kurva</title>
    <link rel="stylesheet" href="style.css">
    <script src=https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js></script>
</head>
<body>
    <div class="kontainer">
    <canvas id="myChart" width="400" height="300"></canvas>        
    </div>
<script defer>

    var klockslag = [];
    var temperaturer = [];

    fetch("smhi.php")
    .then(response => response.json())
    .then(data => {
        console.log(data);
        data.forEach(element => {
            klockslag.push(element.label);
            temperaturer.push(element.t);

            console.log(klockslag, temperaturer);
        })
    });

const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: klockslag,
        datasets: [{
            label: '# of Votes',
            data: temperaturer,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            tension: 0.4
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
